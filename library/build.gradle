plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'kotlin-android'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 16
        targetSdk 31

        multiDexEnabled true

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled true

        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:1.1.5'

    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.2'

    implementation "androidx.core:core-ktx:1.8.0"
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.13.2'
    testImplementation "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_version"
    testImplementation "org.jetbrains.kotlin:kotlin-test:$kotlin_version"
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

afterEvaluate {
    publishing {
        publications {
            release(MavenPublication) {
                pom {
                    name = "Range Calendar"
                    description = "Calendar for Android with support of range selection"
                    url = "https://github.com/pelmenstar1/rangeCalendar/"
                    inceptionYear = "2022"

                    licenses {
                        license {
                            name = "The MIT License"
                            url = "https://github.com/pelmenstar1/rangeCalendar/blob/master/LICENSE"
                        }
                    }

                    scm {
                        url = "https://github.com/pelmenstar1/rangeCalendar/"
                        connection = "scm:git:git://github.com/pelmenstar1/rangeCalendar.git"
                        developerConnection = "scm:git:ssh://git@github.com/pelmenstar1/rangeCalenadar.git"
                    }

                    developers {
                        developer {
                            id = "pelmenstar1"
                            name = "Oleg Khmaruk"
                            url = "https://github.com/pelmenstar1/"
                        }
                    }
                }

                groupId = 'com.github.pelmenstar1'
                artifactId = 'rangeCalendar'
                version = '0.9.3'

                afterEvaluate {
                    from components.release
                }
            }
        }
    }
}