plugins {
    id 'com.android.library'
    id 'maven-publish'
}

android {
    compileSdk 31

    defaultConfig {
        minSdk 16
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'com.github.pelmenstar'
            artifactId = 'rangeCalendar'
            version = '1.0.0'

            pom {
                name = 'Range Calendar'
                description = 'Select date ranges with improved calendar'
                url = "https://github.com/pelmenstar1/rangeCalendar"

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id = 'pelmenstar1'
                        name = 'Khmaruk Oleg'
                        email = 'pelmenstar1@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/pelmenstar1/rangeCalendar.git'
                    developerConnection = 'scm:git:ssh://git@github.com/pelmenstar1/rangeCalendar.git'
                    url = 'https://github.com/pelmenstar1/rangeCalendar'
                }
            }
        }
    }
}

dependencies {
    implementation "androidx.viewpager2:viewpager2:1.0.0"
    implementation 'org.jetbrains:annotations:23.0.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'

    implementation 'androidx.appcompat:appcompat:1.4.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}